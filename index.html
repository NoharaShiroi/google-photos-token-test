<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>🔐 Google Photos Token 測試工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self' https://accounts.google.com https://apis.google.com;
    connect-src 'self' https://www.googleapis.com https://photoslibrary.googleapis.com https://oauth2.googleapis.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https://*.googleusercontent.com https://content-photoslibrary.googleapis.com;
  ">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    button { padding: 10px 20px; font-size: 1rem; }
    pre { background: #eee; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>📷 Google Photos Redirect 測試</h2>
  <button id="authorize-btn">登入 Google 並交換 token</button>
  <pre id="output">📝 等待使用者操作...</pre>

  <!-- ✅ 載入正確的外部 JS -->
  <script src="token-test.js" defer></script>
</body>
</html>
